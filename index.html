<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta — LUNA Grupo Inmobiliario</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" type="image/png" href="iso_grupoluna_azul@4x.png">
  <style>
    :root{--bg:#0b1220;--muted:#9fb0c3;--ring:rgba(255,255,255,.12);--white:#fff;--accent:#0ea5e9}
    html,body{margin:0;height:100%} body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(800px 520px at 100% -10%, rgba(14,165,233,.25), transparent),radial-gradient(800px 520px at -10% 110%, rgba(139,92,246,.25), transparent),var(--bg);color:var(--white);display:flex;align-items:center;justify-content:center;min-height:100%}
    .card{width:min(720px,92vw);border:1px solid var(--ring);border-radius:20px;background:rgba(255,255,255,.05);backdrop-filter:blur(8px);padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
    .row{display:flex;gap:16px;align-items:center}
    .avatar{width:96px;height:96px;border-radius:999px;background:#fff;padding:12px;border:2px solid rgba(255,255,255,.18);object-fit:contain}
    .name{font-size:26px;font-weight:800;margin:0}
    .role{margin:6px 0 0;color:#cfe0f2;font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-top:16px}
    a.btn{display:flex;align-items:center;justify-content:center;padding:12px 14px;border-radius:14px;border:1px solid var(--ring);background:rgba(255,255,255,.06);color:#fff;text-decoration:none}
    a.btn:hover{background:rgba(255,255,255,.12)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .brand img{height:40px}
    .muted{color:var(--muted);font-size:12px}
    @media (max-width:520px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="logo_grupoluna_azul@4x.png" alt="LUNA Grupo Inmobiliario">
      <div class="muted">Tarjeta Digital</div>
    </div>
    <div class="row">
      <img class="avatar" src="iso_grupoluna_azul@4x.png" alt="Isotipo LUNA">
      <div>
        <h1 class="name">Orlando Alberto Fernandez Falconi</h1>
        <div class="role">Gerente General — LUNA Grupo Inmobiliario</div>
      </div>
    </div>
    <div class="grid">
      <a class="btn" href="tel:5554961764">Llamar</a>
      <a class="btn" href="https://wa.me/525554961764" target="_blank" rel="noopener">WhatsApp</a>
      <a class="btn" href="mailto:GerenciaLUNAGrupoInm@gmail.com">Email</a>
      <a class="btn" href="https://lunagrupoinm.com/" target="_blank" rel="noopener">Sitio Web</a>
      <a class="btn" href="https://maps.app.goo.gl/M5bFtkvP7BvrHLMG9" target="_blank" rel="noopener">Ubicación</a>
      <a class="btn" id="saveVcf" href="#">Guardar contacto</a>
    </div>
  </div>
  <script>
    document.getElementById('saveVcf').addEventListener('click', function(e){
      e.preventDefault();
      const vcf = `BEGIN:VCARD\nVERSION:3.0\nFN:Orlando Alberto Fernandez Falconi\nORG:LUNA Grupo Inmobiliario\nTITLE:Gerente General\nTEL;TYPE=CELL:5554961764\nEMAIL;TYPE=INTERNET:GerenciaLUNAGrupoInm@gmail.com\nURL:https://lunagrupoinm.com/\nNOTE:Ubicación (Maps): https://maps.app.goo.gl/M5bFtkvP7BvrHLMG9\nEND:VCARD`;
      const blob = new Blob([vcf], {type:'text/vcard;charset=utf-8'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Orlando_Alberto_Fernandez_Falconi.vcf'; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
    });
  </script>
</body>
</html>
